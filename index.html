
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css"
    />

    <link
      rel="stylesheet"
      id="roboto-subset.css-css"
      href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5"
      type="text/css"
      media="all"
    />

    <meta charset="utf-8" />
    <title>Place Your Job Ad</title>
  </head>
  <body>
    <section>
      <div class="container ">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center"> 
                    
<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
    Job Application Form
</p>




<form class="form-inline" action="/store-job-application-form/" method="POST">
    <tr>
      <td>
        <input type="text" name="job_title" class="form-control my-2" placeholder="Job Title" maxlength="100" required id="id_job_title">
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" name="job_location"  class="form-control my-2" placeholder="Job Location " maxlength="100">
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" name="working_hours"  class="form-control" placeholder="Working Hours" maxlength="100" >
      </td>
    </tr>
    <tr>
      <td>
        <textarea name="job_description" cols="40" rows="2" class="form-control my-2" placeholder="job description here ... " required id="id_job_description">
</textarea>
      </td>
    </tr>

  <tr>
    <td>
      <input type="text" name="job_vacancy" class="form-control my-2" placeholder="Number of vacancey" required id="id_job_vacancy">   
    </td>
  </tr>

  <tr>
    <td>
      <select name="job_type" class="form-select" id="id_job_type">
          <option value="Freelancing">Job Type </option>
          <option value="Freelancing">Freelancing</option>
          <option value="Contactual">Contactual</option>
          <option value="empolyee">As an regular empolyee</option>
          <option value="Other">Others</option>
      </select>
    </td>
  </tr>

  <tr>
    <td>
      <select name="job_industry" class="form-select" id="id_job_industry">
        <option value="industry">Select Job Carrer industry</option>
        <option value="IT">IT</option>
        <option value="Automobile">Automobile</option>
        <option value="Corporate">Corporate</option>
        <option value="Bank">Bank</option>
      </select>
    </td>
  </tr>

  <tr>

    <td style="display:flex" >
      <input type="text" name="salaryMax" class="form-control my-2" placeholder="Max Salary">
      <input type="text" name="salaryMin" class="form-control my-2" placeholder="Min Salary">
    </td>
  </tr>

  <tr>
    <td>
      <select name="job_pay_rate_type" class="form-select my-2" id="id_job_pay_rate_type">
         <option value="Yearly">Per Hour</option>
          <option value="Freelancing">Freelancing</option>
          <option value="Contactual">Contactual</option>
          <option value="Monthly">Monthly</option>
          <option value="Weekly">Weekly</option>
          <option value="Yearly">Yearly</option>
         
      </select> 
    </td>
  </tr>

  <tr>
    <td>    
      <select name="required_job_experince" class="form-select" id="id_required_job_experince">
        <option> Select Experience </option>
        <option value="1">1 years</option>
        <option value="2">1 years</option>
        <option value="3">1 years</option>
        <option value="4">1 years</option>
        <option value="5">5+ years </option>
        <option value="10">5+ years </option>
      </select> 
    </td>
  </tr>

  <tr>
    <td>
      
      <select name="require_job_skill" class="form-select my-2" id="id_require_job_skill">
        <option value="get_ui_designer"> job skill </option>
        <option value="get_ui_designer">Ui designer</option>
        <option value="developer"> Developer</option>
        <option value="site_engineer">site engineer</option>
      </select>
    </td>
  </tr>
  <input class="btn btn-primary mt-3" type="submit" value="Save">
       
</form>
   

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
   </section>

  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
  ></script>
</body>
</html>
